<app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
<div class="contentBox">
  <div *ngFor="let pet of pets">
    <div class="box" *ngIf="searchText === ''|| pet.name.toLowerCase().includes(searchText) || searchText === '' || pet.Breed.toLowerCase().includes(searchText)">
    <img src="{{pet.image}}" alt="{{pet.type === 'Dog'? 'Dog': 'Cat'}}"/>
    <content>
      <span class="name">{{pet.name}}</span>
      <span>Age: {{pet.age}}</span>
      <span>Breed: {{pet.Breed}}</span>
      <span>Gender: {{pet.gender}}</span>
      <a href="#">View the details...</a>
    </content>
    <div class="buttonArea">
      <button (click)="adoptAnimal(pet)">{{pet.adopted? 'Adopted':'Adopt me'}}</button>
    </div>
    </div>
  </div>
</div>
